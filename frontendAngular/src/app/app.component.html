<!-- HeaderComponent to be displayed as part of AppComponent -->
<app-header></app-header>
​
<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>
​
<!-- To add notes -->
​
​
  <mat-accordion class="example-headers-align" multi>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
            Take a note
        </mat-panel-title>
      </mat-expansion-panel-header>
  
      <mat-form-field appearance="fill">
        <mat-label>title</mat-label>
        <input matInput type="text"  [(ngModel)]="title">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>text</mat-label>
        <textarea matInput type="text-area"  [(ngModel)]="text"></textarea>
      </mat-form-field>
      <mat-action-row>
        <button mat-button color="primary" (click)="addnote()">Done</button>
      </mat-action-row>
    </mat-expansion-panel>
    </mat-accordion>
    <div class="notes-section" *ngIf="notes && notes.length">
        <h2>Added Notes:</h2>
        <mat-card *ngFor="let note of notes">
          <mat-card-title>{{note.title}}</mat-card-title>
          <mat-card-content>{{note.text}}</mat-card-content>
        </mat-card>
      </div>
​
​
​
<!-- Load and display the collection of notes from server as Material Cards with card title set to note title and card content set to note text  -->
